</div>

<input class="w-full bg-surface-dark/80 backdrop-blur-md border border-border-dark rounded-xl h-14 pl-12 pr-4 text-white placeholder:text-text-secondary focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" placeholder="Email Address" type="email"/>

</div>

<button class="absolute right-4 text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="group">
<div class="relative flex items-center">
<span class="absolute left-4 text-text-secondary material-symbols-outlined">lock_reset</span>
<input class="w-full bg-surface-dark/80 backdrop-blur-md border border-border-dark rounded-xl h-14 pl-12 pr-12 text-white placeholder:text-text-secondary focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" placeholder="Confirm Password" type="password"/>
<button class="absolute right-4 text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>

</div>
</div>

</div>

</div>

<!-- Divider -->
<div class="relative flex py-5 items-center">

<span class="flex-shrink-0 mx-4 text-text-secondary text-sm">Or continue with</span>

<button class="flex items-center justify-center h-12 bg-surface-dark hover:bg-border-dark border border-border-dark rounded-xl transition-all">
