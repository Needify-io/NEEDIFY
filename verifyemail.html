<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Needify - Verify Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2badee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-dark": "#1c262c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-white/10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="container mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 text-primary">
                <div class="size-8 rounded-lg bg-primary/20 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-xl">all_inclusive</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">Needify</h2>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4 md:p-8 relative overflow-hidden">
        <!-- Abstract Background Blobs -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
            <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-500/10 rounded-full blur-[120px]"></div>
        </div>
        
        <div class="w-full max-w-md z-10">
            <div class="bg-white/5 dark:bg-surface-dark/60 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl relative overflow-hidden group">
                <!-- Subtle shimmer effect -->
                <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                
                <div class="text-center mb-8 relative z-10">
                    <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="material-symbols-outlined text-primary text-3xl">mail</span>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Verify your email</h2>
                    <p class="text-slate-400 text-sm">We've sent a verification code to</p>
                    <p class="text-white font-medium mt-1" id="user-email"></p>
                </div>

                <!-- Error/Success Messages -->
                <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm relative z-10"></div>
                <div id="success-message" class="hidden mb-4 p-3 rounded-lg bg-green-500/10 border border-green-500/20 text-green-400 text-sm relative z-10"></div>

                <form id="verify-form" class="space-y-6 relative z-10">
                    <!-- Verification Code Input -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-medium text-slate-300 ml-1">Verification Code</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-[20px]">pin</span>
                            <input 
                                id="verification-code" 
                                class="w-full h-12 pl-10 pr-4 rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-center text-lg tracking-widest font-mono" 
                                placeholder="000000" 
                                type="text" 
                                maxlength="6"
                                pattern="[0-9]{6}"
                                required
                            />
                        </div>
                        <p class="text-xs text-slate-500 ml-1 mt-2">Enter the 6-digit code from your email</p>
                    </div>

                    <button id="verify-btn" type="submit" class="w-full h-12 bg-primary hover:bg-sky-400 text-white font-bold rounded-lg shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span id="btn-text">Verify Email</span>
                        <span class="material-symbols-outlined text-sm">check_circle</span>
                    </button>
                </form>

                <!-- Resend Code -->
                <div class="mt-6 text-center relative z-10">
                    <p class="text-sm text-slate-400 mb-3">
                        Didn't receive the code?
                    </p>
                    <button id="resend-btn" class="text-primary font-semibold hover:underline text-sm">
                        Resend Code
                    </button>
                </div>

                <!-- Back to Sign Up -->
                <div class="mt-6 pt-6 border-t border-slate-700/50 text-center relative z-10">
                    <a href="signup.html" class="text-sm text-slate-400 hover:text-slate-300 transition-colors">
                        ← Back to Sign Up
                    </a>
                </div>
            </div>

            <!-- Trust Badge -->
            <div class="mt-6 flex flex-col items-center gap-4 text-center">
                <div class="flex items-center gap-2 text-slate-500 text-xs">
                    <span class="material-symbols-outlined text-sm">lock</span>
                    <span>Your data is encrypted & secure</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full border-t border-slate-800 bg-background-dark/50 py-6">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-4 text-xs text-slate-500">
            <p>© 2024 Needify Inc. All rights reserved.</p>
            <div class="flex gap-6">
                <a class="hover:text-slate-300 transition-colors" href="#">Privacy Policy</a>
                <a class="hover:text-slate-300 transition-colors" href="#">Terms of Service</a>
                <a class="hover:text-slate-300 transition-colors" href="#">Cookie Policy</a>
            </div>
        </div>
    </footer>

    <!-- Load Clerk SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bmF0aW9uYWwtc2x1Zy0zLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    ></script>

    <script>
        let clerk;

        // Initialize Clerk
        async function initClerk() {
            try {
                while (!window.Clerk) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                const clerkPubKey = document.querySelector('[data-clerk-publishable-key]')
                    .getAttribute('data-clerk-publishable-key');

                await window.Clerk.load({ publishableKey: clerkPubKey });
                clerk = window.Clerk;

                // Get email from localStorage
                const email = localStorage.getItem('verificationEmail');
                if (email) {
                    document.getElementById('user-email').textContent = email;
                } else {
                    window.location.href = 'signup.html';
                }
            } catch (error) {
                console.error('Clerk init error:', error);
                showError('Failed to initialize. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        // Handle verification form submission
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('verification-code').value;
            const btn = document.getElementById('verify-btn');
            const btnText = document.getElementById('btn-text');

            if (code.length !== 6) {
                showError('Please enter a 6-digit code');
                return;
            }

            try {
                btn.disabled = true;
                btnText.textContent = 'Verifying...';

                // Attempt email verification
                const result = await clerk.client.signUp.attemptEmailAddressVerification({
                    code: code
                });

                if (result.status === 'complete') {
                    // Set the session as active
                    await clerk.setActive({
                        session: result.createdSessionId
                    });

                    showSuccess('✓ Email verified successfully!');
                    localStorage.removeItem('verificationEmail');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError('Verification incomplete. Please try again.');
                }

            } catch (error) {
                showError(error.errors?.[0]?.message || 'Invalid code. Please try again.');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Verify Email';
            }
        });

        // Handle resend code
        document.getElementById('resend-btn').addEventListener('click', async () => {
            const btn = document.getElementById('resend-btn');
            const originalText = btn.textContent;

            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';

                await clerk.client.signUp.prepareEmailAddressVerification({
                    strategy: 'email_code'
                });

                showSuccess('✓ Verification code resent! Check your email.');
                
            } catch (error) {
                showError('Failed to resend code. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Auto-focus on code input
        window.addEventListener('load', () => {
            document.getElementById('verification-code').focus();
        });

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initClerk);
        } else {
            initClerk();
        }
    </script>
</body>
</html>
